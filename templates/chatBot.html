<!DOCTYPE html>
<html>
<head>
    <title>MediAI - Medical Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #1E88E5, #26A69A);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .chat-container {
            width: 95%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            height: 90vh;
            padding: 20px;
        }

        .chat-header {
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 12px 16px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 75%;
            animation: fadeIn 0.3s ease;
        }

        .user {
            align-self: flex-end;
            background: #c8e6c9;
        }

        .bot {
            align-self: flex-start;
            background: #bbdefb;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .chat-input {
            display: flex;
            margin-top: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: none;
            outline: none;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 18px;
            border-radius: 25px;
            border: none;
            background: #1E88E5;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .chat-input button:hover {
            background: #1565c0;
        }

        .typing {
            font-style: italic;
            opacity: 0.7;
            font-size: 14px;
        }

        .disclaimer {
            text-align: center;
            font-size: 12px;
            color: white;
            margin-top: 8px;
        }
    </style>
</head>

<body>

<div class="chat-container">
    <div class="chat-header">
        MediAI - Medical Assistant
    </div>

    <div id="chatbox" class="chat-box">
        <div class="message bot">
            Hello! I'm your AI medical assistant. How can I help you today?
        </div>
    </div>

    <div class="chat-input">
        <input type="text" id="textInput" placeholder="Ask a medical question..." autocomplete="off">
        <button onclick="sendMessage()">Send</button>
    </div>

    <div class="disclaimer">
        This AI provides informational support only and is not a substitute for professional medical advice.
    </div>
</div>

<script>
    function sendMessage() {
        let inputField = document.getElementById("textInput");
        let message = inputField.value.trim();
        if (message === "") return;

        let chatbox = document.getElementById("chatbox");

        // User message
        let userDiv = document.createElement("div");
        userDiv.className = "message user";
        userDiv.innerText = message;
        chatbox.appendChild(userDiv);

        chatbox.scrollTop = chatbox.scrollHeight;
        inputField.value = "";

        // Typing indicator
        let typingDiv = document.createElement("div");
        typingDiv.className = "message bot typing";
        typingDiv.innerText = "Typing...";
        chatbox.appendChild(typingDiv);
        chatbox.scrollTop = chatbox.scrollHeight;

        // Send to Flask backend
        fetch("/get", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: "msg=" + encodeURIComponent(message)
        })
        .then(response => response.text())
        .then(data => {
            typingDiv.remove();

            let botDiv = document.createElement("div");
            botDiv.className = "message bot";
            botDiv.innerText = data;
            chatbox.appendChild(botDiv);

            chatbox.scrollTop = chatbox.scrollHeight;
        })
        .catch(error => {
            typingDiv.remove();
            let errorDiv = document.createElement("div");
            errorDiv.className = "message bot";
            errorDiv.innerText = "Error: Could not connect to server.";
            chatbox.appendChild(errorDiv);
        });
    }

    document.getElementById("textInput")
        .addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
</script>

</body>
</html>
